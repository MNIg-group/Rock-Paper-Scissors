<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Play</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <div id="game">
                <h1> Play Rock Paper Scissors</h1>
                <div class="play-zone">
                    <div>
                        <button class="item" id="paper" value="paper">
                            <img src="./assets/paper-with-text-and-curved-upper-and-bottom-borders-svgrepo-com.svg"
                                alt="Paper">
                        </button>
                    </div>
                    <div>
                        <button class="item" id="rock" value="rock">
                            <img src="./assets/rock-svgrepo-com.svg" alt="Rock">

                        </button>
                    </div>
                    <div>
                        <button class="item" id="scissor" value="scissor">
                            <img src="./assets/scissor-cutting-tool-svgrepo-com.svg" alt="Scissor">
                        </button>
                    </div>
                </div>
            </div>
            <div id="scores"></div>
            <div id="results">
            </div>
        </div>

        <script src="./script.js"></script>
    </body>

</html>
